<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form [formGroup]="form" (ngSubmit)="update()">
        <!-- <div *ngIf="registration.error$ | async as error">
          <h3>{{error}}</h3>
        </div> -->
        <div class="form-group">
          <label>First Name</label>
          <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control" placeholder="Email">
        </div>
        <div *ngIf="form.get('email').invalid && form.get('email').touched" class="validation">
          <small *ngIf="form.get('email').errors.required">Email cannot be empty</small>
          <small *ngIf="form.get('email').errors.email">Please enter correct email</small>
        </div>
        <div class="form-group">
          <label>New password</label>
          <input type="text" formControlName="password" class="form-control" placeholder="New password">
        </div>
        <div *ngIf="form.get('password').invalid && form.get('password').touched" class="validation">
          <small *ngIf="form.get('password').errors.required">Password requared</small>
          <small *ngIf="form.get('password').errors.minlength">Password should contain minimum
            {{form.get('password').errors.minlength.requiredLength}} symbols.</small>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="isAdminCheckbox" formControlName="role">
            <label class="form-check-label" for="isAdminCheckbox">isAdmin</label>
        </div>
        <button type="button" class="btn btn-secondary" [routerLink]="['/users']">Back</button>
        <button type="submit" class="btn btn-black" [disabled]="form.invalid">Update</button>
      </form>
    </div>
</div>
