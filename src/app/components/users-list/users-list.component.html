<div class="card text-left m-3">
  <ul class="list-group list-group-flush" *ngFor="let user of usersList">
    <li class="list-group-item">{{user.Email}}</li>
  </ul>
  <ngb-pagination class="d-flex justify-content-center" pageSize='30' [collectionSize]="collectionSize"
    [(page)]="currentPage" (pageChange)="onChangePage()"></ngb-pagination>
</div>
